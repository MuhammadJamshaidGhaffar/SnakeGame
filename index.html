<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="main-menu">
        <button onclick="startGame()" class="btn-grad">Start Game</button>
      </div>
      <div id="game-panel">
        <div id="game-state-info">
          <div id="score">
            <p id="score-text">Score :</p>
            <p id="score-value">0</p>
          </div>
        </div>
        <div id="game-area">
          <div id="snakeHead"></div> 
           <div id="apple"></div> 
          <p id="game-over-text">Game Over</p>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
